openapi: 3.0.2
info:
  title: Trenes Argentinos API
  version: x.x.x
servers:
  - url: https://api-servicios.sofse.gob.ar
    description: Horarios
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: authorization

paths:
  /v1/infraestructura/gerencias:
    get:
      security:
        - ApiKeyAuth: []
      summary: GET líneas de tren
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 11
                    id_empresa:
                      type: integer
                      example: 1
                    nombre:
                      type: string
                      example: "Roca"
                    estado:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 13
                        mensaje:
                          type: string
                          example: "Alertas por ramal"
                        color:
                          type: string
                          example: "#435a6c"
                    alerta:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: integer
                            example: 13
                          mensaje:
                            type: string
                            example: "Sarmiento anda mal"
                          color:
                            type: string
                            example: "#435a6c"
                  required:
                    - id
                    - id_empresa
                    - nombre
                    - estado
                    - alerta
              example:
                - id: 11
                  id_empresa: 1
                  nombre: "Roca"
                  estado:
                    id: 13
                    mensaje: "Alertas por ramal"
                    color: "#435a6c"
                  alerta: []
                - id: 12
                  id_empresa: 1
                  nombre: "Sarmiento"
                  estado:
                    id: 13
                    mensaje: "Alertas por ramal"
                    color: "#435a6c"
                  alerta:
                    - id: 13
                      mensaje: "Sarmiento anda mal"
                      color: "#435a6c"
        "401":
          description: Unauthorized access
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 401
                  message:
                    type: string
                    example: "Unauthorized"
                required:
                  - status
                  - message
      parameters:
        - name: idEmpresa
          in: query
          required: false
          schema:
            type: number

