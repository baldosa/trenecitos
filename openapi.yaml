  /public/app-estaciones/{id}:
    get:
      servers:
        - url: https://infoestaciones.sofse.gob.ar/
          description: Override base path for the GET /ping operation
      summary: GET estacion by id
      responses:
        "200":
          description: A successful response containing an array of station information
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    estacion:
                      type: string
                      example: "Plaza Constitución"
                    direccion:
                      type: string
                      example: "Av. Brasil 1128, CABA."
                    boleteria:
                      type: string
                      example: "24 hs."
                    cap:
                      type: string
                      example: "Lun. a sáb. de 5 a 21 hs. Dom. y fer. de 8 a 16 hs."
                    banos:
                      type: string
                      example: "SI"
                    ascensor:
                      type: string
                      example: "SI"
                    rampa:
                      type: string
                      example: "SI"
                    wifi:
                      type: string
                      example: "SI"
                    etb:
                      type: string
                      example: "Lunes a viernes, de 9 a 18 hs."
                    colectivos:
                      type: string
                      example: "4 - 9 - 10 - 12 - 17 - 28 - 39 - 45 - 46 - 51 - 53 - 59 - 60 - 61 - 62 - 65 - 67 - 70 - 79 - 84 - 91 - 95 - 96 - 97 - 98 - 100 - 102 - 129 - 133 - 134 - 143 - 148 - 151 - 154 - 168"
                    conexiones:
                      type: string
                      example: "Subte C (Estación Constitución) - Metrobus Sur - Estación Ecobici"
                    relevador:
                      type: string
                      example: "Marina"
                    estacion_id_unico:
                      type: integer
                      example: 93
                    linea_id:
                      type: integer
                      example: 11
                    terminal_sube:
                      type: string
                      example: "SI"
                  required:
                    - estacion
                    - direccion
                    - boleteria
                    - cap
                    - banos
                    - ascensor
                    - rampa
                    - wifi
                    - etb
                    - colectivos
                    - conexiones
                    - relevador
                    - estacion_id_unico
                    - linea_id
                    - terminal_sube
              example:
                - estacion: "Plaza Constitución"
                  direccion: "Av. Brasil 1128, CABA."
                  boleteria: "24 hs."
                  cap: "Lun. a sáb. de 5 a 21 hs. Dom. y fer. de 8 a 16 hs."
                  banos: "SI"
                  ascensor: "SI"
                  rampa: "SI"
                  wifi: "SI"
                  etb: "Lunes a viernes, de 9 a 18 hs."
                  colectivos: "4 - 9 - 10 - 12 - 17 - 28 - 39 - 45 - 46 - 51 - 53 - 59 - 60 - 61 - 62 - 65 - 67 - 70 - 79 - 84 - 91 - 95 - 96 - 97 - 98 - 100 - 102 - 129 - 133 - 134 - 143 - 148 - 151 - 154 - 168"
                  conexiones: "Subte C (Estación Constitución) - Metrobus Sur - Estación Ecobici"
                  relevador: "Marina"
